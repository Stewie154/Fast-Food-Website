<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Website</title>
    <link rel="stylesheet" href="./Resources/CSS/index.css">
</head>
<body>
    <div class="grid-container">
        <div class="nav-bar">
            <div class="half-container-left">
                    <img src="./Resources/Images/logo.jpg" alt="Food Logo" class="logo">
                <ul class="nav-links">
                    <li>
                        Home
                    </li>
                    <li>
                        Order Now
                    </li>
                    <li>
                        Reviews
                    </li>
                    <li>
                        Contact
                    </li>
                </ul>
            </div>
            <div class="half-container-right">
                <ul class="log-in-and-basket">
                    <li>Login</li>
                    <li>basket</li>
                </ul>
            </div>
        </div>
        <div class="closed-message">
            <h3>Sorry, We're currently closed and will open at 03:00 PM</h3>
            <button class="pre-order-button">Pre-order now for later</button>
        </div>
        <div class="pic-slider">
            <h3>pic slider</h3>
        </div>
        <div class="job-ad">
            <div class="ad-container">
                <h3>job ad</h3>
            </div>
        </div>
        <div class="welcome">
            <h3>welcome</h3>
        </div>
        <div class="freshly-made-meals">
            <h3>freshly made meals</h3>
        </div>
        <div class="menus">
            <h3>menus</h3>
        </div>
        <div class="meal-deals">
            <h3>meal-deals</h3>
        </div>
        <div class="footer">
            <h3>footer</h3>
        </div>
    </div>

</html>
